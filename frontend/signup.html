<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Sign up to Please Do Not The Map</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/Favicon.png">

</head>
<body>

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="signup.js" defer></script>
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<!-- .container is main centered wrapper -->
<!-- Standard buttons -->
<!-- The above form looks like this -->
<div class="container">
  <div class="row">
    <div class="column" style="margin-top: 25%">
      <h4>Welcome to Please Do Not The Map!</h4>
      <p>This paragraph is just a placeholder for us. Heat it up!</p>
    </div>
  </div>
 
<form class="form">
  <div class="row">
    <div class="six columns">
      <label for="exampleEmailInput">Your email</label>
      <input class="u-full-width" type="email" placeholder="PleaseDoNotMap@spacemail.com" id="exampleEmailInput">
    </div>

    <div class="six columns">
      <label for="exampleUsernameInput">Your username</label>
      <input class="u-full-width" type="text" placeholder="Kitten" id="exampleusername">
    </div>
  </div>

  
  <label for="exampleMessage">Well how about you tell us your location?</label>
  <input class="u-full-width" type = "text" placeholder="Lat 42.497971, Long -92.382751" id="examplelocation"></textarea>
  
  
  <label for="exampleRecipientInput">When would you like to be notified?</label>
  <label class="example-send-yourself-copy">
    <input type="checkbox">
    <span class="label-body">No! I don't want notification!</span>
    <input type="checkbox">
    <span class="label-body">Before a day!</span>
    <input type="checkbox">
    <span class="label-body">Before a week?</span>
    <input type="checkbox">
    <span class="label-body">Before a month?</span>
    
  </label>

  <input class ="u-full-width" class="button-primary" type="submit" value="Submit">

  
  <!-- <label class="example-send-yourself-copy">
    <input type="checkbox">
    <span class="label-body">I would like to receive an email notification</span>
  </label>
  -->
  
</form>
</div>


<!-- Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->

<!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
