<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Please Do Not The Map!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/output.css" rel="stylesheet">
  <link href="/static/interactive.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

   <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/Favicon.png">
</head>
<body class="bg-gray-800">

 

<div x-data="{ open: false }" class="relative z-10" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
    <!-- Button to open the drawer -->

    
    <button @click="open = true" type="button" class="relative rounded-full bg-gray-800 p-1 text-white hover:outline-none focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <!-- Pin body with a red fill -->
            <path fill="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2C8.686 2 6 4.686 6 8c0 3.314 6 12 6 12s6-8.686 6-12c0-3.314-2.686-6-6-6z"/>
          
            <!-- Circle inside the pin, filled with white -->
            <circle cx="12" cy="8" r="3" fill="white" stroke-width="2" />
          </svg>
        <span class="sr-only">Open menu</span>
    </button>
    <!-- Background backdrop -->
    <div x-show="open" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

    <!-- Drawer Panel -->
    <div x-show="open" class="fixed inset-0 overflow-hidden">
        <div class="absolute inset-0 overflow-hidden">
            <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
                <div class="pointer-events-auto relative w-screen max-w-md">
                    <div class="absolute left-0 top-0 -ml-8 flex pr-2 pt-4 sm:-ml-10 sm:pr-4">
                        <button @click="open = false" type="button" class="relative rounded-md text-gray-300 hover:text-white focus:outline-none focus:ring-2 focus:ring-white">
                            <span class="absolute -inset-2.5"></span>
                            <span class="sr-only">Close panel</span>
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>

                    <div class="flex h-full flex-col overflow-y-scroll bg-white py-6 shadow-xl">
                        <div class="px-4 sm:px-6">
                            <h2 class="text-base font-semibold leading-6 text-gray-900" id="slide-over-title">Panel Title</h2>
                        </div>
                        <div class="relative mt-6 flex-1 px-4 sm:px-6">
                            <!-- Your content here -->
                            <p>This is the content of the drawer.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
    </div>
    <!-- <div @click="open = true" class="absolute z-1 inset-y-0 right-0 hidden cursor-ew-resize items-center px-2 sm:flex">
        <div class="h-8 w-1.5 rounded-full bg-slate-400"></div>
    </div> -->
 
</div>

<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.3/dist/cdn.min.js" defer></script>
</body>
</html>
